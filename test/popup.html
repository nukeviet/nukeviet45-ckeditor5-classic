<html lang="vi">
	<head>
		<title>NukeViet File Manager</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" href="https://nukeviet.vn/favicon.ico">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            // Đưa vào NukeViet sẽ lấy từ $_GET['editorid']
            let editorId = 'news_bodyhtml';
            let editor = window.opener || []; 
            editor = editor.nveditor || [];
            editor = editor[editorId] || [];
            if (!editor) {
                throw new Error('No Editor!!!');
            }
            editor.commands.get('nvbox').execute('/uploads/path-to/image.png', {
                opt1: 'value1',
                opt2: false
            });
            editor.editing.view.focus();
            window.close();
        </script>
	</body>
</html>
